<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">

    <title>Simple Calculator</title>
  </head>
  <body>
      <h1 id="heading">Simple Calculator</h1>
      
      <div id="main">
          
          <div class="input-group input-group-sm">
              <input id="question" class="form-control" type="text" style="background-color: gray; font-weight: bold; color: black">
          </div>
          <div class="input-group">
              <input id="result" class="form-control" type="text" placeholder="0" style="background-color: dimgray; font-size: 40px; font-weight: bold; color: black">
          </div>
          
          <br>
          
          <div>
              <button id="clear" class="btn btn-danger c-del-btn all-btns" onclick="clearAll()">Clear</button>
              <button id="dot" class="btn btn-secondary all-btns chng-clr" onclick="storeValues('.')">.</button>
              <button id="del" class="btn btn-warning c-del-btn all-btns" onclick="del()">del</button>
          </div>
          
          <div style="text-align: center">
              <button id="7" class="btn btn-secondary cal-btns all-btns chng-clr" onclick="storeValues(7)">7</button>
              <button id="8" class="btn btn-secondary cal-btns all-btns chng-clr" onclick="storeValues(8)">8</button>
              <button id="9" class="btn btn-secondary cal-btns all-btns chng-clr" onclick="storeValues(9)">9</button>
              <button id="/" class="btn btn-dark cal-btns all-btns chng-clr" onclick="storeValues('/')">/</button>
          </div>
          
          <div style="text-align: center">
              <button id="4" class="btn btn-secondary cal-btns all-btns chng-clr" onclick="storeValues(4)">4</button>
              <button id="5" class="btn btn-secondary cal-btns all-btns chng-clr" onclick="storeValues(5)">5</button>
              <button id="6" class="btn btn-secondary cal-btns all-btns chng-clr" onclick="storeValues(6)">6</button>
              <button id="x" class="btn btn-dark cal-btns all-btns chng-clr" onclick="storeValues('*')">x</button>
          </div>
          
          <div style="text-align: center">
              <button id="1" class="btn btn-secondary cal-btns all-btns chng-clr" onclick="storeValues(1)">1</button>
              <button id="2" class="btn btn-secondary cal-btns all-btns chng-clr" onclick="storeValues(2)">2</button>
              <button id="3" class="btn btn-secondary cal-btns all-btns chng-clr" onclick="storeValues(3)">3</button>
              <button id="-" class="btn btn-dark cal-btns all-btns chng-clr" onclick="storeValues('-')">-</button>
          </div>
          
          <div style="text-align: center">
              <button id="0" class="btn btn-secondary zero-qual-btn all-btns chng-clr" onclick="storeValues(0)">0</button>
              <button id="=" class="btn btn-success zero-qual-btn all-btns chng-clr" onclick="calculate()">=</button>
              <button id="+" class="btn btn-dark cal-btns all-btns chng-clr" onclick="storeValues('+')">+</button>
          </div>
          
      </div>
      
      
      
    

    <!-- Optional JavaScript -->
      <script src="code.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
